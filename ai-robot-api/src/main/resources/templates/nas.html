<body>

<div id="head">导入</div>


<div style="height:1000px;width:100%;">

    <div class="form-group">
        <!-- 上传方式一 -->
        <form id="formUpload" enctype="multipart/form-data" method="post" role="form">
            <!-- 上传后，服务器端代码需要使用从查询参数名为file获取文件输入流对象，因为中声明的是name="file"。 -->
            <input type="file" multiple onchange="formUpload()" name="file"/>
        </form>

        <!-- 上传方式二 -->
        <input id="inputUpload" type="file" multiple onchange="inputUpload()" name="file"/>
        <button type="button" class="layui-btn layui-btn-sm">新建文件夹<i class="layui-icon">&#xe624;</i></button>
        <button type="button" class="layui-btn layui-btn-sm">新建文件<i class="layui-icon">&#xe655;</i></button>
    </div>


    <div class="form-group">
        <button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe601;</i></button><!-- 下载 -->
        <button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon"></i></button><!-- 批量重命名 -->
        <button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon"></i></button><!-- 删除 -->
        <button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon"></i></button><!-- 分享 -->
        <button type="button" class="layui-btn layui-btn-sm">复制到
            <i class="layui-icon layui-icon-down layui-font-12"></i>
        </button>
        <button type="button" class="layui-btn layui-btn-sm">移动到
            <i class="layui-icon layui-icon-down layui-font-12"></i>
        </button>
    </div>


    <div v-show="!showList" class="panel panel-default">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-5">
                    <!-- 刷新 -->
                    <button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe9aa;</i></button>
                    <input type="text" class="form-control" v-model="financeHisIncrementRule.ruleName"
                           placeholder="当前文件完整路径"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-5">
                    <input type="text" class="form-control" v-model="financeHisIncrementRule.ruleName"
                           placeholder="搜索我的文件"/>
                </div>
                <input type="button" class="layui-btn" onclick="saveOrUpdate" value="确定"/>
            </div>
        </form>
    </div>

    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>


</body>
